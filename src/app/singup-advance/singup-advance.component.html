<h1>註冊畫面</h1>
<form [formGroup]="formData">
  {{ formData.value | json }}<br>
  emailGroupValid: {{ formData.get('emailGroup').valid | json }}<br>
  phoneValid: {{ formData.get('phone').valid | json }}<br>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="姓名 (必填)" formControlName="name">
    </div>
  </div>
  <div formGroupName="emailGroup">
      <div class="form-group row" *ngIf="true">
          <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Email (必填)" formControlName="email">
          </div>
        </div>
        <div class="form-group row" *ngIf="true">
          <label for="staticEmail" class="col-sm-2 col-form-label">Confirm E-mail</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Email (必填)" formControlName="confirmEmail">
          </div>
        </div>
  </div>
  <label for="staticEmail" class="col-sm-2 col-form-label">手機號碼</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder="手機號碼 (必填)" formControlName="phone">
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">通知方式</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="notifyWay1" type="radio" value="email" checked formControlName="notifyWay">
        <label class="form-check-label" for="notifyWay1">Email</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" id="notifyWay2" type="radio" value="text" formControlName="notifyWay">
        <label class="form-check-label" for="notifyWay2">簡訊</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="send">
        <label class="form-check-label" for="defaultCheck1">
          寄送產品型錄
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" (click)=addNew()>新增地址</button>
    </div>
  </div>
  <div *ngIf="formData.get('send').value" >
    <div *ngFor="let item of addressListArray.controls; let i= index" [formGroup]="item">
      <app-address [formGroup]="item" (removeEvent)="remove($event)"></app-address>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">送出</button>
</form>
